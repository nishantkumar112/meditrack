services:
  # Backend Service (Docker)
  - type: web
    name: meditrack-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 10000
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: MAIL_HOST
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Service (Docker)
  - type: web
    name: meditrack-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    region: oregon
    envVars:
      - key: REACT_APP_API_URL
        sync: false

  # Redis Cache
  - type: redis
    name: meditrack-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: meditrack-db
    postgresMajorVersion: '15'
    plan: starter
    region: oregon
    databaseName: meditrack
    user: meditrack_user
